<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User Information: {{user.first_name}}</title>
</head>

<body>
    <h1>User Details: {{user.first_name}} {{user.last_name}}</h1>
    <ul>
        <li>Image: <img src="{{user.image_url}}" </li>
            <!-- <li>User ID: {{user.id}} </li>
        <li>First Name: {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li> -->
    </ul>
    <form action="/{{user.id}}/edit">
        <button type="submit" class="btn btn-info">Edit</button>
    </form>
    <form action="/{{user.id}}/delete" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>


    <h3>Posts</h3>
    <ul>
        {% for post in user.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <form action="/{{user.id}}/posts/new">
        <button type="submit" class="btn btn-info">Create New Post</button>
    </form>
    <a href="/">Back to User List</a>
</body>

</html>
