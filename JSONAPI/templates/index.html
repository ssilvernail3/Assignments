<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body>
    <h1>Shane's Cupcake Emporium</h1>
    <ul id="cupcake-list">
    </ul>

    <h2>Add a cupcake</h2>

    <form action="">
        <div>
            <label for="flavor">Flavor: </label>
            <input type="text" name="flavor" id="flavor" placeholder="Cupcake Flavor">
        </div>
        <div>
            <label for="flavor">Size: </label>
            <input type="text" name="size" id="size" placeholder="Cupcake Size">
        </div>
        <div>
            <label for="flavor">Rating: </label>
            <input type="text" name="rating" id="rating" placeholder="Cupcake Rating">
        </div>
        <div>
            <label for="flavor">Image: </label>
            <input type="text" name="image" id="image" placeholder="Cupcake Image">
        </div>
        <button class="btn btn-outline-primary">Submit</button>
    </form>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>

</html>
